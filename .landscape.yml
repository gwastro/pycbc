test-warnings: no
strictness: medium
autodetect: yes
ignore-patterns:
    - examples/*
    - test/*
    - docs/*
    - tools/*
    - build/*
    - dist/*
    - PyCBC.egg-info/*

pylint:
  disable:
  - too-many-arguments
  - too-many-locals
  - too-many-branches
  - too-many-statements

pyflakes:
  disable:
  - F841

mccabe:
  disable:
  - MC0001
