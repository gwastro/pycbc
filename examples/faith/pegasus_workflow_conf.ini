[inspinj]
min-mass1 = 1
max-mass1 = 100
min-spin1 = 0
max-spin1 = 0
min-mass2 = 1
max-mass2 = 50
min-spin2 = 0
max-spin2 = 0
max-mtotal = 150
min-mtotal = 2
enable-spin = 
aligned = 
f-lower = 30
waveform = IMRPhenomXAS
disable-milkyway = 
i-distr = uniform
l-distr = random
min-distance = 1000
d-distr = uniform
max-distance = 1000
gps-start-time = 1000000000
gps-end-time = 1000001000
time-interval = 0.
time-step = 1.
seed = 123434
m-distr = componentMass

[executables]
lalapps = ${which:lalapps_inspinj}
faithsim = /home/marion.pillas/projects/template_bank/tests/pycbc_faithsim
faithsim_collect_results = /home/marion.pillas/projects/template_bank/tests/pycbc_faithsim_collect_results
faithsim_plot = /home/marion.pillas/projects/template_bank/tests/pycbc_faithsim_plots
splitbank = ${which:pycbc_splitbank}

[bank]
num_banks = 10

[workflow]
log-path = /home/marion.pillas/projects/template_bank/log_file/

[faithsim-flatIMRC]
psd-model = aLIGOZeroDetHighPower
waveform1-approximant = IMRPhenomXAS
waveform1-start-frequency = 14
waveform2-approximant = IMRPhenomD
waveform2-start-frequency = 14
filter-low-frequency = 15
filter-sample-rate = 16384
filter-waveform-length = 1024

[plot]
m1 = mass1
m2 = mass2
m = match
dt = time_offset
s1z = spin1z
s1m = spin1_magnitude
s2z = spin2z
s2m = spin2_magnitude
q = mass_ratio
mtot = total_mass
Mc = Mchirp
inc = inclination
coa = coa_phase
sig1 = sigma1
sig2 = sigma2
