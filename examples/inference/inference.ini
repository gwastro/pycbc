[variable_args]
; waveform parameters that will vary in MCMC
tc =
mass1 =
mass2 =

[static_args]
; waveform parameters that will not change in MCMC
approximant = TaylorF2
ra = 0.0247836709
dec = 0.00715585006
polarization = 2.56616092
f_lower = 40.0

[initial-tc]
; initial conditions for coalescnce time
name = uniform
min-tc = 1137215767.98
max-tc = 1137215767.99

[initial-mass1]
; initial conditions for compoennt mass
name = uniform
min-mass1 = 1.399
max-mass1 = 1.401

[initial-mass2]
; initial conditions for component mass
name = uniform
min-mass2 = 1.399
max-mass2 = 1.401

[prior-tc]
; prior for coalescence time
name = uniform
min-tc = 1137215767.92
max-tc = 1137215768.04

[prior-mass1]
; prior for component mass
name = uniform
min-mass1 = 1.3
max-mass1 = 10.0

[prior-mass2]
; prior for component mass
name = uniform
min-mass2 = 1.3
max-mass2 = 10.0
