; Each [sectionTitle] is the name of the injection run, so is reflected
; in the directory structure and the user tags of files. Do not use
; underscores (_) in these names or else pylal_grblikelihood will get
; confused.

[injectionsDetectionFull]
waveform      = SpinTaylorthreePointFivePN
i-distr       = uniform
l-distr       = exttrig
d-distr       = uniform
min-distance  = 2000.0
max-distance  = 145000.0
m-distr       = componentMass
min-mass1     = 1.0
max-mass1     = 25
min-mass2     = 1.0
max-mass2     = 3
min-mtotal    = 2.0
max-mtotal    = 25
enable-spin   =
min-spin1     = 0.0
max-spin1     = 0.98
min-spin2     = 0.0
max-spin2     = 0.75
min-kappa1    = 0.0
f-lower       = 30.0
exttrig-inj-start = 1
exttrig-inj-stop = 100
disable-milkyway =
jitter-skyloc = 0.036
jitter-skyloc-fermi = false

