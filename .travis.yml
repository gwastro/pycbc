sudo: false
addons:
  apt:
    packages:
    - libfftw3-dev
    - liblapack-dev
    - gfortran
    - libgsl0-dev
    - libsqlite3-dev
    - libhdf5-serial-dev
    - libssl-dev
    - zlib1g-dev
    - libfreetype6-dev
    - libdb-dev
    - libopenblas-dev
    - graphviz
    - mpi-default-bin
    - mpi-default-dev
env:
  global:
  # This is the global version of lalsuite that will be used and included
  # with CVMFS bundles
  - LALSUITE_HASH="89a30fcf86f5d23455303e32051a87b0e3c3084a"
  # the purpose of these secure strings is documented here: https://github.com/gwastro/pycbc/pull/1568
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
