language: python
sudo: false
addons:
    apt:
        packages:
            - libfftw3-dev 
            - liblapack-dev 
            - gfortran 
            - libgsl0-dev
            - libsqlite3-dev
            - libhdf5-serial-dev
            - libssl-dev
cache:
  directories:
    - $HOME/build
    - $HOME/.cache/pip
install:
  - travis_retry ./tools/install_travis.sh
script:
  - ./tools/run_travis.sh
