name: Build Wheels

on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-14]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Set release version environment variable
        if: startsWith(github.ref, 'refs/tags')
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
      - name: Update version file for release
        if: startsWith(github.ref, 'refs/tags')
        uses: ./.github/actions/update-version
        with:
          version: ${{ env.RELEASE_VERSION }}
          release: 'true'
      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel
      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: cp311-* cp312-* cp313-*
          CIBW_SKIP: "*musllinux*"
          CIBW_ARCHS_MACOS: x86_64 arm64
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}
          path: ./wheelhouse/*.whl
  deploy_pypi:
    name: Package and publish to PyPI
    runs-on: ubuntu-24.04
    needs: build_wheels
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - uses: actions/download-artifact@v4.1.7
      with:
        pattern: wheel-*
        merge-multiple: true
        path: dist/
    - name: Set release version environment variable
      if: startsWith(github.ref, 'refs/tags')
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
    - name: Update version file for release
      if: startsWith(github.ref, 'refs/tags')
      uses: ./.github/actions/update-version
      with:
        version: ${{ env.RELEASE_VERSION }}
        release: 'true'
    - name: Build source distribution
      run: |
        python -c 'import setuptools ; print("setuptools version", setuptools.__version__)'
        pip install pip setuptools --upgrade
        python setup.py sdist
        ls -lh dist
    - name: Publish to PyPI
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # v1.12.4
      with:
        password: ${{ secrets.pypi_password }}

  bump_version:
    name: Bump version to dev
    needs: deploy_pypi
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - name: Calculate and set next version
        id: versioning
        run: |
          # Extract version from tag (e.g. v1.2.3 -> 1.2.3)
          VERSION=${GITHUB_REF#refs/tags/v}
          # Ensure the version is in the expected MAJOR.MINOR.PATCH format with numeric components
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Tag '$GITHUB_REF' is not in the supported 'vMAJOR.MINOR.PATCH' format." >&2
            echo "Got VERSION='$VERSION'. Example of a valid tag: v1.2.3" >&2
            exit 1
          fi
          IFS='.' read -r -a parts <<< "$VERSION"
          MAJOR=${parts[0]}
          MINOR=${parts[1]}
          PATCH=${parts[2]}
          # PATCH is guaranteed numeric by the regex above, but we keep this guard for extra safety
          if ! [[ "$PATCH" =~ ^[0-9]+$ ]]; then
            echo "Error: Patch component '$PATCH' from tag '$GITHUB_REF' is not numeric." >&2
            exit 1
          fi
          NEXT_PATCH=$((PATCH + 1))
          NEXT_VERSION="${MAJOR}.${MINOR}.dev${NEXT_PATCH}"
          echo "next_version=${NEXT_VERSION}" >> $GITHUB_OUTPUT

      - name: Update version to next dev
        uses: ./.github/actions/update-version
        with:
          version: ${{ steps.versioning.outputs.next_version }}
          release: 'false'

      - name: Commit and push version bump
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add setup.py
          git commit -m "Back to development: ${{ steps.versioning.outputs.next_version }}"
          git push origin master
